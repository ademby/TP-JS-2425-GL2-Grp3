<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="ex4/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
	<h1 class="display-5 text-secondary fw-bold text-center mt-3 mb-5">Colorful Lists</h1>
    <div class="container">
		<ol id="list">
			<li class="item" data-color="black">Item 1</li>
			<li class="item" data-color="black">Item 2</li>
			<li class="item" data-color="black">Item 3</li>
			<li class="item" data-color="black">Item 4</li>
			<li class="item" data-color="black">Item 5</li>
			<li class="item" data-color="black">Item 6</li>
		</ol>
    </div>
    <script src="ex4/app.js"></script>
</body>
</html>
