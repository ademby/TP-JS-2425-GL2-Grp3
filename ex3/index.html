<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="ex3/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
	<h1 class="display-5 text-secondary fw-bold text-center mt-3 mb-5">TODO app</h1>
	<div class="container">
	    <div class="row">
	        <div class="col-md-6 col-sm-12 p-2" id="list-cnt">
	            <p id="no-todos" class="text-muted">You have no todos</p>
				<!--
	            <div class="note d-flex flex-column justify-content-center border border-dark rounded">
	                <div class="d-flex align-items-stretch justify-content-between p-2">
	                    <p class="mb-0">Title</p>
	                    <p class="rm-note ml-auto mb-0">&#10060;</p>
	                </div>
	                <p class="p-4">
	                    Content
	                </p>
	            </div>
	            -->
	        </div>
	        <div class="col-md-6 col-sm-12 p-2 bg-light" id="form-cnt">
	            <form action="script" method="post" id="form" class="p-1">
	                <label for="title" class="form-label">Note Title:</label>
	                <input type="text" class="form-control mb-2" id="title" placeholder="Enter title" required maxlength="40">

	                <label for="content" class="form-label">Note Content:</label>
	                <textarea class="form-control" id="content" rows="4" placeholder="Enter content" required></textarea>

	                <button type="submit" class="btn btn-primary mt-2">Add Note</button>
	            </form>
	        </div>
	    </div>
	</div>
    
    <script src="ex3/app.js"></script>
</body>
</html>
